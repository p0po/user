#设置级别和目的地
log4j.rootLogger=DEBUG,console

#输出到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
#设置输出样式
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#自定义样式
# %r 时间 0
# %t 方法名 main
# %p 优先级 DEBUG/INFO/ERROR
# %c 所属类的全名(包括包名)
# %l 发生的位置，在某个类的某行
# %m 输出代码中指定的讯息，如log(message)中的message
# %n 输出一个换行
log4j.appender.console.layout.ConversionPattern=%r [%t] [%p] - %c -%l -%m%n

log4j.logger.org.springframework=DEBUG
log4j.logger.org.springframework.web.servlet=DEBUG
log4j.logger.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

log4j.logger.org.apache.velocity=WARN

log4j.logger.net.paoding.rose=DEBUG


